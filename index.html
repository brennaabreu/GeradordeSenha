<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" href="https://img.icons8.com/ios-filled/96/key-security.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Gerador de senha</title>
</head>
<body>
    
    <h2 class="logo"> Gerador de Senha</h2>
    <img src="password.svg">
    <main class="container-input">
        <span>Tamanho <span id="valor"></span> caracteres </span>
        <input id="slider" class="slider" type="range" min="5" max="25" value="15">
        <button  onclick="generatePassword()" id="button" class="button-cta">Gerar Senha</button>
    </main>

        <div onclick="copyPassword()" id="container-password"  class="container-password hide">
            <span class="tittle">Sua senha gerada foi:</span>
            <span id="password"  class="password"></span>
            <span class="tooltip">Clique na senha para copiar.</span>
        </div>
    
    <script src="script.js"></script>
</body>
</html>
